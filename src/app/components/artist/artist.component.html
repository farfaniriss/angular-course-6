<app-loading *ngIf="loading" ></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">Go to the artist's page</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" routerLink="/search">Go back</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks" >
          <th> <img [src]="track.album.images | noimage " class="img-thumb"> </th>
          <th> {{track.album.name}} </th>
          <th> {{track.name}} </th>
          <th> 
            <!-- <audio [src]="track.preview_url" controls></audio>  -->
            <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" 
            width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media">
          </iframe>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
